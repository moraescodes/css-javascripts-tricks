<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Landing Page</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <section>
    <header>
      <a href="#" title="" class="logo">Travel</a>
      <div class="toggle" onclick="toggleMenu();"></div>
      </a>
    </header>
    <div class="content">
      <h2>Dream<br>Trip</h2>
    </div>
    <ul class="sci">
      <li><a href="#" title=""><img src="./assets/facebook.png"/></a></li>
      <li><a href="#" title=""><img src="./assets/twitter.png"/></a></li>
      <li><a href="#" title=""><img src="./assets/instagram.png"/></a></li>
    </ul>
    <div class="navigation">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Booking</a></li>
        <li><a href="#">Tour</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </section>
  <div class="banner">
    <video autoplay="" muted="" loop="">
      <source src="./assets/clip.mp4" type="video/mp4">
    </video>
    <div id="bg"></div>
  </div>
  <script type="text/javascript">
    function toggleMenu(){
      const menu = document.querySelector('.toggle');
      const navigation = document.querySelector('.navigation');

      menu.classList.toggle('active');
      navigation.classList.toggle('active');
    }
  </script>
</body>
</html>
